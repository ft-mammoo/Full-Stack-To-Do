<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-card">
    <h2>Full-Stack To-Do List</h2>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Learn HTML</label>
        <ul class="sub-item">
          <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/" class="sub-item-link" target="_blank">Freecodecamp.org</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Learn CSS</label>
        <ul class="sub-item">
          <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/" class="sub-item-link" target="_blank">Freecodecamp.org</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Learn JavaScript</label>
        <ul class="sub-item">
          <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/" class="sub-item-link" target="_blank">Freecodecamp.org</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Learn React</label>
        <ul class="sub-item">
          <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/" class="sub-item-link" target="_blank">Freecodecamp.org</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
